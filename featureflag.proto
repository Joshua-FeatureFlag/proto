syntax = "proto3";

package featureflag;

option go_package = "github.com/Joshua-FeatureFlag/proto/featureflag;featureflag";

message FeatureFlag {
  int64 id = 1;
  string name = 2;
}

service FeatureFlagService {
  rpc CreateUser (FeatureFlag) returns (FeatureFlag);
  rpc GetUser (FeatureFlag) returns (FeatureFlag);
  rpc UpdateUser (FeatureFlag) returns (FeatureFlag);
  rpc DeleteUser (FeatureFlag) returns (FeatureFlag);
}